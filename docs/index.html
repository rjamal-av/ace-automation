<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ACE Automation Specialty - IaC</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>ACE Automation Specialty - IaC</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta property="og:title" content="ACE Automation Specialty - IaC" />
    <meta property="og:type"
        content="Maintainable JavaScript code for the Slack Block Kit framework, with a SwiftUI-inspired syntax." />
    <meta property="og:url" content="https://aviatrix.com" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/avx-square-trans-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/avx-square-trans-32.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: none !important;
            background-color: transparent;
        }

        ::-webkit-scrollbar {
            width: 3px !important;
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: transparent;
        }

        .cover-main img:first-of-type {
            max-width: 364px;
            width: 100%;
        }

        .sidebar-toggle div:first-of-type {
            background-color: rgb(255, 255, 255, 0);
        }

        .sidebar-nav {
            margin-top: 6px;
        }

        .sidebar-nav img:first-of-type {
            max-width: 230px;
        }

        body .docsify-pagination-container {
            margin-top: 50px;
            border-top: solid 3px #f7f7f7;
            font-weight: 600;
        }

        body .pagination-item-title {
            color: #121212;
            font-size: 18px;
            transition: all 0.2s;
            opacity: 1;
            padding-left: 11px;
            padding-right: 11px;
        }

        body .pagination-item-subtitle {
            color: #adadad;
            font-weight: 400;
            text-transform: none;
            transition: all 0.2s;
            font-size: 14px;
            opacity: 1;
            padding-left: 11px;
            padding-right: 11px;
        }

        body .pagination-item-label {
            color: #121212;
            margin-bottom: 8px;
            transition: all 0.2s;
            font-weight: 400;
            font-size: 10px;
            opacity: 1;
        }

        .pagination-item:last-child .pagination-item-label,
        .pagination-item:not(:last-child) a:hover .pagination-item-label {
            opacity: 1;
        }

        .pagination-item a:hover .pagination-item-title {
            text-decoration: none;
            transition: all 0.2s;
            color: #e01e5a;
        }

        .pagination-item:not(:last-child) a .pagination-item-label,
        .pagination-item:not(:last-child) a .pagination-item-subtitle,
        .pagination-item:not(:last-child) a .pagination-item-title {
            opacity: 1;
        }

        .sidebar .search .input-wrap {
            background-color: #121212;
            border: none;
        }

        .sidebar .search {
            margin-top: 0;
        }

        .sidebar .search input[type="search"]:focus,
        .sidebar .search input[type="search"] {
            font-weight: 600;
            color: #fff;
            padding-left: 30px;
            padding-top: 17px;
            padding-bottom: 17px;
            box-shadow: none;
            background-color: transparent;
            background-image: none;
        }

        .sidebar .search .results-panel.show {
            background-color: #181818;
            margin-left: -25px;
            margin-right: -25px;
            padding-left: 31px;
            padding-right: 25px;
        }

        .sidebar .search h2 {
            color: #fff;
            font-size: 14px;
        }

        .sidebar .search .matching-post p {
            color: #888;
            font-size: 14px;
        }

        .sidebar-nav li>a[href^="#/"]:not([href*="?id="]):only-child {
            padding-left: 5px;
        }

        .sidebar-nav li>p {
            margin-bottom: 5px;
        }

        .sidebar .search .matching-post {
            border: solid 1px #252525;
        }

        .sidebar .search .matching-post:nth-child(1n) .search-keyword {
            background-color: #9c3d98;
        }

        .sidebar .search .matching-post:nth-child(2n) .search-keyword {
            background-color: #e01e5a;
        }

        .sidebar .search .matching-post:nth-child(3n) .search-keyword {
            background-color: #f6b000;
        }

        .sidebar .search .matching-post:nth-child(4n) .search-keyword {
            background-color: #02abd4;
        }

        .sidebar .search .matching-post:nth-child(5n) .search-keyword {
            background-color: #00935e;
        }

        .search p.empty {
            color: #fff;
            /*font-weight: 600;*/
            margin-top: 0;
            padding-top: 25px;
            padding-bottom: 25px;
            text-align: center;
        }

        .sidebar .search input[type="search"]::placeholder {
            color: #fff;
        }

        .sidebar .search .search-keyword {
            background-color: #00935e;
            color: #fff;
            font-weight: 600;
            padding-left: 3px;
            padding-right: 3px;
        }

        .search .clear-button.show {
            transition: all 0.2s;
        }

        .search .clear-button.show:hover {
            transition: all 0.2s;
            opacity: 0.8;
        }

        .cover-main a {
            font-weight: 600;
        }

        .sidebar .search .clear-button svg circle {
            transition: all 0.2s;
            fill: #fff;
        }

        .sidebar .search .clear-button svg path {
            stroke: #121212;
        }

        .markdown-section .warn {
            border-color: #00c7f5;
            background-color: #f4fafc;
        }

        .markdown-section .warn::before {
            background-color: #00c7f5;
        }

        button:focus {
            outline: none;
        }

        .docsify-tabs--classic .docsify-tabs__tab--active {
            border-top: solid 4px #e01e5a;
            box-shadow: none;
            font-weight: 600;
        }

        :root {
            --cover-background-color: #121212;
            --cover-background-image: url('https://raw.githubusercontent.com/fkhademi/build-docs/main/docs/images/build.png');
            --cover-button-border: 2px solid #00c7f5;
            --cover-button-color: #00c7f5;
            --cover-button-primary-background: #e01e5a;
            --cover-button-primary-border: 1px solid #e01e5a;
            --cover-color: #fff;
            --base-font-family: 'Lato', sans-serif;
            --base-font-size: 16px;
            --base-font-weight: 500;
            --base-line-height: 1.7;
            --heading-color: #121212;
            --heading-h1-font-weight: 900;
            --heading-h2-font-weight: 900;
            --heading-h3-font-weight: 900;
            --heading-h4-font-weight: 900;
            --sidebar-background: #f6f6f6;
            --sidebar-border-color: rgb(225, 225, 225, 0);
            --sidebar-border-width: 0;
            --sidebar-width: 18rem;
            --table-head-border-color: transparent;
            --table-cell-border-color: transparent;
            --table-row-odd-background: #f6f6f6;
            --table-cell-padding: 1em .5em;
            --sidebar-nav-margin: 1.3rem 0 0;
            --sidebar-nav-link-background-image: none;
            --sidebar-nav-pagelink-background-image: none;
            --sidebar-nav-link-color: #181818;
            --sidebar-nav-link-color--hover: #e01e5a;
            --sidebar-nav-link-text-decoration--hover: none;
            --sidebar-nav-link-color--active: #e01e5a;
            --sidebar-nav-link-border-color--active: #e01e5a;
            --sidebar-toggle-offset-left: 12px;
            --sidebar-toggle-offset-top: 8px;
            --sidebar-toggle-icon-height: 18px;
            --sidebar-toggle-icon-width: 25px;
            --sidebar-toggle-icon-stroke-width: 3px;
            --sidebar-toggle-icon-color: #121212;
            --code-inline-color: #e01e5a;
            --code-inline-background: rgb(248, 248, 248);
            --code-inline-border-radius: 5px;
            --link-color: #02abd4;
            --link-text-decoration: none;
            --code-theme-keyword: #e01e5a;
            --code-theme-function: #9c3d98;
            --code-theme-selector: #00935e;
            --code-theme-operator: #f6b000;
            --docsifytabs-border-color: #f7f7f7;
            --docsifytabs-border-px: 2px;
            --docsifytabs-border-radius-px: 5px;
            --docsifytabs-margin: 3em 0;
            --docsifytabs-tab-color--active: #121212;
            --docsifytabs-tab-color: #878787;
            --docsifytabs-tab-background: #f7f7f7;

        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            homepage: 'home.md',
            ga: 'UA-169740652-1',
            auto2top: true,
            coverpage: false,
            hideSidebar: false,
            loadSidebar: true,
            subMaxLevel: 2,
            pagination: {
                crossChapter: true,
                crossChapterText: true,
            },
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                placeholder: 'Search...',
                noData: 'ðŸ˜¬ Nothing found, friend.',
                depth: 6,
                hideOtherSidebarContent: false,
            },
            tabs: {
                persist: true,
                sync: false,
                tabComments: true,
                tabHeadings: true,
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
